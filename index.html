<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form Project - TOP </title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <section>
        <div class="sign-up-contents">
            <div class="img-section">
                <div class="odin-logo">
                    <img src="/images/odin-lined.png" alt="odin logo">
                    <h2 class="logo-text">ODIN</h2>
                </div>
                <p class="image-credit">Photo by <a href="#">Mark</a> on <a href="#">Unsplash</a></p>
            </div>
            <div class="form-section">
                <div class="header-section">
                    <h1>Sign up <span>now</span> to get started</h1>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sit quas vero explicabo rerum ipsam repudiandae.</p>

                    <form action="">
                        <h2 class="form-title">Let's do this!</h2>
                        <div class="first-row">
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="user-first-name" id="first-name">
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="user-last-name" id="last-name">
                            </div>
                        </div>
                        <div class="second-row">
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" name="user-email" id="email">
                            </div>
                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" name="user-phone-number" id="phone-number">
                            </div>
                        </div>
                        <div class="third-row">
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" name="user-password" id="password">
                            </div>
                            <div>
                                <label for="confirm-pwd">CONFIRM PASSWORD</label>
                                <input type="password" name="user-confirm-pwd" id="confirm-pwd">
                            </div>
                        </div>
                        <div class="form-footer">
                            <button>Create Account</button>
                            <p>Already have an account? <a href="#">Log in</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
